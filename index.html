<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Gundam Store</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/94d8d33acf.js" crossorigin="anonymous"></script>
    <style>
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .coming-soon::-webkit-scrollbar{
            width: 12px;
        }

       
    </style>
</head>
<body class="h-vh">
    <nav id="navbar" class="sticky top-0" style="z-index:1"></nav>
    
    <div class="relative overflow-hidden max-w-full mx-auto" style="z-index:0">
        <div class="carousel-inner">
           
        </div>
        <button id="prev" class="absolute left-2 lg:left-5 top-1/2 transform -translate-y-1/2 text-white lg:text-5xl text-3xl rounded-full ">❮</button>
        <button id="next" class="absolute right-2 lg:right-5 top-1/2 transform -translate-y-1/2 text-white lg:text-5xl text-3xl rounded-full">❯</button>
    </div>
    <h1 class="pt-20 px-10 text-4xl uppercase font-bold">Coming Soon</h1>
    <div class="overflow-x-auto h-min p-10 coming-soon">
        <div id="coming-soon" class="flex flex-nowrap w-max gap-10"></div>
    </div>
    <h1 class="pt-5 px-10 text-4xl uppercase font-bold">Pre-Order Now!</h1>
    <div class="overflow-x-auto h-min p-10 coming-soon">
        <div id="pre-order" class="flex flex-nowrap w-max gap-10 mb-5"></div>
    </div>
      
    <footer id="footer"></footer>
      <script src="assets/js/index-carousel.js"></script>
      <script src="assets/js/index-pre-order.js"></script>
      <script src="assets/js/index-coming-soon.js"></script>
      <script src="assets/js/loadNavBar.js"></script>
      <script src="assets/js/loadFooter.js"></script>
</body>
</html>
